<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

        <!-- https://favicon.io/emoji-favicons/money-mouth-face/ -->
        <link href="/static/favicon.ico" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">


          <link href=https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css rel ="stylesheet">
          <link href=https://cdn.datatables.net/buttons/1.6.0/css/buttons.dataTables.min.css rel="stylesheet">

        <link href=https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css rel="stylesheet">
        <link href=https://cdn.datatables.net/buttons/1.6.0/css/buttons.dataTables.min.css rel="stylesheet">

         <link href=https://cdn.datatables.net/responsive/2.2.3/css/responsive.dataTables.min.css rel="stylesheet">
         <link href=https://cdn.datatables.net/scroller/2.0.1/css/scroller.dataTables.min.css rel="stylesheet">




        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>


            <script src= https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js></script>
             <script src=https://cdn.datatables.net/buttons/1.6.0/js/dataTables.buttons.min.js></script>
             <script src=https://cdn.datatables.net/buttons/1.6.0/js/buttons.flash.min.js></script>
             <script src=https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js></script>
             <script src=https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js></script>
             <script src=https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js></script>
            <script src= https://cdn.datatables.net/buttons/1.6.0/js/buttons.html5.min.js></script>
            <script src= https://cdn.datatables.net/buttons/1.6.0/js/buttons.print.min.js></script>

           <script src= https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js></script>

             <script src=https://cdn.datatables.net/buttons/1.6.0/js/buttons.colVis.min.js></script>

             <script src=https://cdn.datatables.net/scroller/2.0.1/js/dataTables.scroller.min.js></script>



        <title> JO GC APP: {% block title %}{% endblock %}</title>

    </head>

    <body>

        <nav class="navbar navbar-expand-md navbar-light bg-light border">
            <a class="navbar-brand" href="/"><span class="blue">J</span><span class="red">O</span><span class="yellow">G</span><span class="green">C</span> <span class="red"> APP</span></a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                {% if session.user_id %}
                    <ul class="navbar-nav mr-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/litform">Litigation Management</a></li>
                        <li class="nav-item"><a class="nav-link" href="/litsearch">Litigation Search</a></li>

                    </ul>
                    <ul class="navbar-nav ml-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                    </ul>
                {% else %}
                    <ul class="navbar-nav ml-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                        <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                    </ul>
                {% endif %}
            </div>
        </nav>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary border text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="container p-5">
            {% block main %}{% endblock %}
        </main>

        <footer class="small text-center text-muted">
            Developed by Jordan Lieber.
        </footer>

    </body>

</html>
