{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register"  id="registration" method = "post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="username" id="username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirmation" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>


    <script>
$(function(){
    $('form').on('submit', function (validate){
        validate.preventDefault();
        var username = $("#username").val();
        $.get("/check?username=" + username, function(validation) {
            if (validation == false){
                alert("username not available. please choose another username");
                document.getElementById("registration").submit();


            }
                else
            {
                  (document).getElementById("registration").submit();
            }
        });


    });


});



</script>
{% endblock %}
